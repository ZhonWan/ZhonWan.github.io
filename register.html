<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ZhonWan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #D91414;
            --blue: #0045A1;
            --bg-body: #000000;
            --card-bg: #1a1a1a;
            --border: #333333;
            --text-main: #f0f0f0;
            --text-secondary: #888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .logo {
            width: 120px;
            margin: 0 auto 30px auto;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: var(--red);
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background-color: var(--red);
            color: #fff;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #b50000;
            transform: translateY(-2px);
        }
        .switch-auth {
            margin-top: 30px;
            font-size: 14px;
        }
        .switch-auth a {
            color: var(--blue);
            font-weight: 600;
            text-decoration: none;
        }
        .switch-auth a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--text-main);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="https://raw.githubusercontent.com/user-attachments/assets/571217a8-20a9-418b-8217-911a38995c65" alt="ZhonWan Logo" class="logo">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="switch-auth">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
        <a href="index.html" class="back-link">&larr; Volver al Inicio</a>
    </div>
</body>
</html>
